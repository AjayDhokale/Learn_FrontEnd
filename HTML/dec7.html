<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    

    <center>

        <form action="" method="">


            <label for="name">Enter Name</label>
            <input type="text" value="Ajay" name="" id="name" required readonly>
            <br>
            <br>
            <label for="email">Enter Email</label>
            <input type="text" name="" id="email">

            <br><br>

            <input type="number" placeholder="number" name="" id="">

            <br><br>
            <input type="password" placeholder="password" name="" id="">

            <br><br>

            <input type="color" name="" id="">


            <br><br>
            <input type="date" name="" id="">
            <input type="datetime-local" name="" id="">

            <br><br>
            <input type="url" placeholder="url" name="" id="">

            <br><br>
            <input type="file" name="" id="">

            <br><br>
            <input type="checkbox" name="" id="">

            <br><br>
            <input type="radio" name="" id="">

            <br><br>
            <input type="button" value="Hii Im button, Click me" name="" id="">

            <br><br>

            <select name="" id="">
                <option value="">--Select Option--</option>
                <option value="" disabled>Animal</option>
                <option value="" selected>Cars</option>
                <option value="">Bikes</option>
                <option value="">Planes</option>
            </select>

            <textarea name="" id="" rows="10" cols="20"></textarea>

            <input type="submit" name="" id="">
            <input type="reset" name="" id="">

        </form>


    </center>



</body>
</html>
